
<form [formGroup]="ratingForm" >

    <h3>Add Rating</h3>
    
  
      
      <label for="id"><span> Enter Id </span>
        <input type="number" formControlName="id" placeholder="id"  [(ngModel)]="rating.id">
        </label>
    
      <label for="washerName"><span> Enter Name of Washer </span>
        <input type="text" formControlName="washerName" placeholder="washer name"  [(ngModel)]="rating.washerName">
        </label>
        <div *ngIf="ratingForm.controls['washerName'].invalid && ratingForm.controls['washerName'].touched" class="alert alert-danger">
          <div *ngIf="ratingForm.controls['washerName'].errors">
          Name is required.
        </div>
        </div>


      <label for="rating"><span> Enter Rating </span>
        <input type="number" formControlName="rating" placeholder="rating" [(ngModel)]="rating.rating">
      </label>
 
  
      <label for="comment"><span> Enter comment </span>
        <input type="text" formControlName="comment" placeholder="comment" [(ngModel)]="rating.comment">
      </label>
  
    <button class="mat-button mat-success" (click)="confirm()" [disabled]="ratingForm.invalid">Send Rating</button>
  </form>
