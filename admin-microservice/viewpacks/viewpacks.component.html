
<div class = "container">
    <div class = "text">
        <h2>All Packs</h2>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>cost</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pack of packs">
                <td><span>{{pack.id}}</span></td>
                <td><span>{{pack.name}}</span></td>
                <td><span>{{pack.cost}}</span></td>
                <td><span>{{pack.description}}</span></td>
                <td><button mat-button color="warn" (click)="delete(pack.id)">DELETE</button></td>
            </tr>          
        </tbody>
    </table>
</div>
