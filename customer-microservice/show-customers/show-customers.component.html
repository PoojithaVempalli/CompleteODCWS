

      <mat-card class="card" *ngFor="let order of orders">
        <mat-card-subtitle>Date : {{order.date}}</mat-card-subtitle>
        <mat-card-subtitle>UserId : {{order.userId}}</mat-card-subtitle>
        <mat-card-title>CarName : {{order.carName}}</mat-card-title>
        <mat-card-content>

          <!-- <p>{{order.customerAddress}} : {{order.customerPlace}}</p> -->
          <!-- <p>Total Price {{(order.washcost+order.addOnCost)}}</p> -->
          <!-- <p>Coupon Applied - {{order.promoprice}}</p> -->
          <p>Total Cost : {{order.cost}} rupees </p>
        

        <mat-card-subtitle>Order-Status: {{order.orderStatus}}</mat-card-subtitle>
        </mat-card-content>
        <div *ngIf="order.washerName">
          <mat-divider inset ></mat-divider>
          <br>
        <p>Washer Name : {{(order.washerName)}}</p>
        <mat-divider inset></mat-divider>
        </div>
        <div *ngIf="!order.washerName">
          <mat-divider inset ></mat-divider>
          <br>
        <p>Pending...</p>
        <mat-divider inset></mat-divider>
        </div>
        
        <mat-card-actions>
          <button mat-button color="warn" (click)="delete(order.orderId)">DELETE</button>
        </mat-card-actions>
      </mat-card>
