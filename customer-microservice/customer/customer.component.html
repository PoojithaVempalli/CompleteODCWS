 <div class="background">
  <mat-toolbar class="navbar">
    <div class="logo-setting">
        <button (click)="_toggleSidebar()">
         <span><mat-icon class="menu">menu</mat-icon></span>
        </button>
        <a routerLink=""><img src="../../../assets/userlogo.png" alt="logo" class="logo">
          <span>User Portal</span>
     </a>
    </div>
    <div>
        <span>
            <button mat-mini-fab color="primary">
              <a routerLink="/customer" (click)="active(true)">
                <mat-icon>home</mat-icon>
              </a>
            </button>
        </span>
        <span>
            <button mat-mini-fab color="primary">
              <a routerLink="/customer/login">
              <mat-icon>login</mat-icon></a>
            </button>
        </span>
    </div>
    </mat-toolbar>
    <ng-sidebar-container>
      <ng-sidebar [(opened)]="_opened">
        <button (click)="_toggleSidebar()"><mat-icon>close</mat-icon></button>
        <div class="side-nav">
           <a routerLink="/customer" (click)="active(true)"><p>Dashboard</p></a>
           <a routerLink="/customer/view" ><p>View Orders</p></a>
           <a routerLink="/customer/washpacks" ><p>View WashPacks</p></a>
           <a routerLink="/customer/order"><p>Place New Order</p></a>
           <a routerLink="/customer/payment"><p>Make Payment</p></a>
           <a routerLink="/customer/rating"><p>Add Rating</p></a>
           <a routerLink="/customer/login"><p>logout</p></a>
        </div>

      </ng-sidebar>
      <div ng-sidebar-content>


      <router-outlet></router-outlet>
      </div>
    </ng-sidebar-container>
</div>
